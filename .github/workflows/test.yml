name: test

on: push

jobs:

  test:

    runs-on: ubuntu-latest

    strategy:

      matrix:

        python-version: ["3.8", "3.9", "3.10"]

    steps:

    - uses: actions/checkout@v3

    - name: Run test
        env:
          PYTHONIOENCODING: utf-8
        run: |
          bash -xv ./test.bash
